<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gift</title>
    <style type="text/css">
      .gift{
        border: black solid 1px;
        height: 100px;
        width: 160px;
        transition: 1s;
      }
      html, body{
        width: 100%;
        height:100%;
      }
    </style>
  </head>
  <body>
    <div class="gift" id='gift' onclick="animacion()">

    </div>
    <script type="text/javascript">
      function animacion() {
        var gift = document.getElementById('gift');
        var res = Math.floor((Math.random()*2)+1);
        if (res == 1) {
          gift.style.backgroundColor = "red";
        }else{
          gift.style.backgroundColor = "green";
        }

        gift.style.width= "90%";
        gift.style.height= "90%"
      }
    </script>
  </body>
</html>
